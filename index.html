<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
    <title>Pastel Calculator</title>
  </head>
  <body>
    <section class="calculator">
      <div class="calc-display">
        <p class="display-value"></p>
        <p class="calc-text"></p>
      </div>
      <div class="calc-buttons">
        <div class="calc-numbers">
          <button class="calc-number">7</button>
          <button class="calc-number">8</button>
          <button class="calc-number">9</button>
          <button class="calc-number">4</button>
          <button class="calc-number">5</button>
          <button class="calc-number">6</button>
          <button class="calc-number">1</button>
          <button class="calc-number">2</button>
          <button class="calc-number">3</button>
          <button class="btn-clear">clear</button>
          <button class="calc-number">0</button>
          <button class="btn-insert-dot">.</button>
        </div>
        <div class="calc-operators">
          <button class="operator">+</button>
          <button class="operator">-</button>
          <button class="operator">x</button>
          <button class="operator">รท</button>
          <button class="equals-operator">=</button>
        </div>
      </div>
    </section>
  </body>
</html>
